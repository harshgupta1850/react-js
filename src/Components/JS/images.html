<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            background: #F1F1FA;
            width: 400px;
            height: 300px;
            display: block;
            margin: 10px auto;
            border: 0;
        }
    </style>
</head>
<body>   
    <img src="https://ik.imagekit.io/demo/img/image1.jpeg?tr=w-400,h-300" alt="1"/>
    <img src="https://ik.imagekit.io/demo/img/image2.jpeg?tr=w-400,h-300" alt="2" />
    <img src="https://ik.imagekit.io/demo/img/image3.jpg?tr=w-400,h-300" alt="3"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image4.jpeg?tr=w-400,h-300" alt="4"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image5.jpeg?tr=w-400,h-300" alt="5"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image6.jpeg?tr=w-400,h-300" alt="6"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image7.jpeg?tr=w-400,h-300" alt="7"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image8.jpeg?tr=w-400,h-300" alt="8"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image9.jpeg?tr=w-400,h-300" alt="9"/>
    <img class="lazy" data-src="https://ik.imagekit.io/demo/img/image10.jpeg?tr=w-400,h-300" alt="10" /> 
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            var lazyloadImages = document.querySelectorAll("img");    
            console.log(lazyloadImages)
            var lazyloadThrottleTimeout;
            function lazyload(){
                if(lazyloadThrottleTimeout) clearTimeout(lazyloadThrottleTimeout)
                lazyloadThrottleTimeout = setTimeout(function(){
                    var scrollTop = window.pageYOffset;
                    lazyloadImages.forEach((image)=> {
                        console.log(image.offsetTop,window.innerHeight,scrollTop)
                        if(image.offsetTop < (window.innerHeight + scrollTop)){
                            image.src = image.dataset.src;
                            image.classList.remove('lazy');
                        }
                    })
                    if(lazyloadImages.length == 0) { 
                        document.removeEventListener("scroll", lazyload);
                        window.removeEventListener("resize", lazyload);
                        window.removeEventListener("orientationChange", lazyload);
                    }
                },20)
            }
            document.addEventListener("scroll", lazyload);
            window.addEventListener("resize", lazyload);
            window.addEventListener("orientationChange", lazyload);
        },false)
    </script>  
</body>
</html>
